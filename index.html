
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ResQLink - AI-Powered Disaster Response & Community Resilience</title>
    <meta

      content="ResQLink is an AI-powered disaster response platform that combines offline-first technology with intelligent triage to save lives and build resilient communities. Trusted by local governments and NGOs in the Philippines."

        },
        "address": {

        }
      }
    </script>

    <script type="application/ld+json">

        }
      }
    </script>
